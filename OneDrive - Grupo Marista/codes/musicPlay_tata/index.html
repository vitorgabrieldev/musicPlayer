<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <title>Music Player</title>

    <!-- Require Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="app.css">

    <!-- Scripts -->
    <script src="app.js"></script>

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- Components -->
    <header class="container__header">
        <i class='bx bx-library'></i>
        <h1 class="title__header">Music Player</h1>
    </header>
    <main class="container__main">
        <section class="bar__infoMusic">
            <div class="info__music">
                <div class="loadMusic"></div>
                <h1 class="titleMusic__execution">Tipo Minato - AniRap</h1>
            </div>
            <div class="functionBar">
                <i class='bx bx-play-circle'></i>
                <i class='bx bx-pause-circle'></i>
                <i class='bx bxl-youtube'></i>
                <i class='bx bx-bluetooth'></i>
                <i class='bx bx-expand'></i>
            </div>
        </section>
        <article class="listMusics">
            <div class="item__music">
                <div class="logo__music">
                    <i class='bx bxs-music'></i>
                    <h1 id="item__titleMusic">Tipo Minato - AniRap</h1>
                </div>
                <div class="playMusic__container">
                    <i class='bx bx-play'></i>
                    <i class='bx bx-dots-vertical-rounded'></i>
                </div>
            </div>

            <div class="item__music">
                <div class="logo__music">
                    <i class='bx bxs-music'></i>
                    <h1 id="item__titleMusic">Tipo Minato - AniRap</h1>
                </div>
                <div class="playMusic__container">
                    <i class='bx bx-play'></i>
                    <i class='bx bx-dots-vertical-rounded'></i>
                </div>
            </div>

            <div class="item__music">
                <div class="logo__music">
                    <i class='bx bxs-music'></i>
                    <h1 id="item__titleMusic">Tipo Minato - AniRap</h1>
                </div>
                <div class="playMusic__container">
                    <i class='bx bx-play'></i>
                    <i class='bx bx-dots-vertical-rounded'></i>
                </div>
            </div>

            <div class="item__music">
                <div class="logo__music">
                    <i class='bx bxs-music'></i>
                    <h1 id="item__titleMusic">Tipo Minato - AniRap</h1>
                </div>
                <div class="playMusic__container">
                    <i class='bx bx-play'></i>
                    <i class='bx bx-dots-vertical-rounded'></i>
                </div>
            </div>

            <div class="item__music">
                <div class="logo__music">
                    <i class='bx bxs-music'></i>
                    <h1 id="item__titleMusic">Tipo Minato - AniRap</h1>
                </div>
                <div class="playMusic__container">
                    <i class='bx bx-play'></i>
                    <i class='bx bx-dots-vertical-rounded'></i>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
